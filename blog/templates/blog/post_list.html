<html>
    <head>
        <title>Šárčin blog</title>
    </head>
    <body>
      <div>
          <h1><a href="/">Django Girls Blog</a></h1>
          <!-- lomítko znamená, že při kliknutí na tento nadpis se mi vždycky načte úvodní stránka. -->
      </div>

      {% for post in posts %}
      <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
      </div>
      {% endfor %}
    </body>
</html>
